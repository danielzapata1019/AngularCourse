<html  ng-app="ToDoList">
<head>
    <meta charset="utf-8">
    <title>To-do_ List</title>
</head>
<body ng-controller="ToDoController">

<h3>To do -List</h3>
<ul>
    <li ng-repeat="actividad in todo">
        {{actividad.descripcion}}-
        {{actividad.fecha | date:'short'}}
    </li>
</ul>

<form ng-submit="addAct()">
    <input type="text" ng-model="newAct.descripcion">
    <input type="datetime-local" ng-model="newAct.fecha">
    <input type="submit" value="Guardar Actividad">

</form>
<button ng-click="todo=[]">Limpiar</button>
</body>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="to_do_controller.js"></script>

</html>
